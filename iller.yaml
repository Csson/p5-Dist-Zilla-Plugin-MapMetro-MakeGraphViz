---
doctype: dist

header:
  name: Dist-Zilla-Plugin-MapMetro-MakeGraphViz

prereqs:
  runtime:
    recommends:
    requires:
     - perl: 5.014000
     - Moose: 2.0000
     - MooseX::AttributeShortcuts
     - Dist::Zilla: 5.000
     - namespace::autoclean
     - Path::Tiny
     - Types::Standard
     - GraphViz2
     - Map::Metro: 0.2000

plugins:
  - +config: Author::CSSON

  - +add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.16 5.20
    post_before_install: cpanm File::Slurp --verbose --force && sudo apt-get update -qq && sudo apt-get install -y graphviz
    pre_install: cpanm GraphViz2

---
doctype: weaver

plugins:
  - +config: Author::CSSON
